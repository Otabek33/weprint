{% extends 'base.html' %}

{% load static %}

{% block title %}Transaksiyalar{% endblock %}


{% block content %}
    <header class="page-header page-header-left-inline-breadcrumb">
        <h2 class="font-weight-bold text-6">Dashboard ></h2>
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li><span>Transaksiyalar</span></li>
                <li><span>Qo'shmoq</span></li>
            </ol>
        </div>
    </header>
    <!-- start: page -->
    <form class="ecommerce-form action-buttons-fixed" action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <section class="card">
                    <header class="card-header">
                        <div class="card-actions">
                            <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                            <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                        </div>

                        <h2 class="card-title">Tranzaksiya</h2>
                    </header>
                    <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get">
                            <div class="form-group row pb-4">
                                <label class="col-lg-3 control-label text-lg-end pt-2"
                                       for="inputDefault">Ta'rif</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="inputDefault">
                                </div>
                            </div>

                            <div class="form-group row pb-4">
                                <label class="col-lg-3 control-label text-lg-end pt-2"
                                       for="inputDisabled">Pul turi</label>
                                <div class="col-lg-6">
                                    <select class="form-control mb-3">
														<option>Option 1</option>
														<option>Option 2</option>
														<option>Option 3</option>
													</select>
                                </div>
                            </div>

                            <div class="form-group row pb-4">
                                <label class="col-lg-3 control-label text-lg-end pt-2" for="inputReadOnly">Ikkiyoqlama yozuv</label>
                                <div class="col-lg-6">
                                    <select class="form-control mb-3">
														<option>Option 1</option>
														<option>Option 2</option>
														<option>Option 3</option>
													</select>
                                </div>
                            </div>

                            <div class="form-group row pb-3">
                                <label class="col-lg-3 control-label text-lg-end pt-2" for="inputHelpText">Mijoz</label>
                                <div class="col-lg-6">
                                    <select class="form-control mb-3">
														<option>Option 1</option>
														<option>Option 2</option>
														<option>Option 3</option>
													</select>

                                </div>
                            </div>

                            <div class="form-group row pb-4">
                                <label class="col-lg-3 control-label text-lg-end pt-2" for="inputRounded">Mahsulot</label>
                                <div class="col-lg-6">
                                    <select class="form-control mb-3">
														<option>Option 1</option>
														<option>Option 2</option>
														<option>Option 3</option>
													</select>
                                </div>
                            </div>

                            <div class="form-group row pb-4">
                                <label class="col-lg-3 control-label text-lg-end pt-2" for="inputFocus">Summa</label>
                                <div class="col-lg-6">
                                    <input class="form-control"  type="number">
                                </div>
                            </div>



                        </form>
                    </div>
                </section>
            </div>
        </div>


        <div class="row action-buttons d-flex justify-content-end">
            <div class="col-12 col-md-auto px-md-0 mt-3 mt-md-0">
                <a href="{% url 'clients:client_list' %}"
                   class="cancel-button btn btn-light btn-px-4 py-3 border font-weight-semibold text-color-dark text-3">Bekor qilish</a>
            </div>
            <div class="col-12 col-md-auto">
                <button type="submit"
                        class="submit-button btn btn-primary btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1"
                        data-loading-text="Loading...">
                    <i class="bx bx-save text-4 me-2"></i> Saqlash
                </button>
            </div>


        </div>
    </form>
    <!-- end: page -->





{% endblock %}
<!-- Specific Page Vendor -->
{% block additional_js %}

{% endblock %}
